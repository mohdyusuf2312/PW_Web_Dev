<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MOD_41 | Password Validator</title>
</head>
<body>
    <div>
        <!-- <h1 class="heading"></h1> -->
        <fieldset class="container">
            <legend>Password Validator App</legend>
            <h3 id="message" style="color: #a728da; background-color: rgb(255, 255, 255);"></h3>
            <div class="horizontal">
                <label for="enterPassword">Enter Password : </label>
                <input id= "enterPassword" type="password" placeholder="Enter Password" required>
            </div>
            <div class="horizontal">
                <label for="confirmPassword">Confirm Password : </label>
                <input id= "confirmPassword" type="password" placeholder="Confirm Password" required>
            </div>
            <button id="submit">Submit</button>
        </fieldset>
    </div>
    <script src="./script.js"></script>
</body>
</html>
