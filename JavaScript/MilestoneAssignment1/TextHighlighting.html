<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Words</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="textParagraph">This is a simple example of a paragraph where certain words will be highlighted if they are longer than eight characters. It demonstrates how to manipulate DOM elements.</p>
    <button id="highlightButton">Highlight Long Words</button>

    <script>
        document.getElementById('highlightButton').addEventListener('click', function() {
            const paragraph = document.getElementById('textParagraph');
            const text = paragraph.textContent;
            const words = text.split(/\s+/);
            
            // Create a new HTML string with highlighted words
            const highlightedText = words.map(word => {
                if (word.length > 8) {
                    return `<span class="highlight">${word}</span>`;
                }
                return word;
            }).join(' ');

            // Update the paragraph with the highlighted text
            paragraph.innerHTML = highlightedText;
        });

    </script>
</body>
</html>
